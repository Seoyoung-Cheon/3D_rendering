<body>
    <div class="container">

        <!-- ë¼ì´ë¸ŒëŸ¬ë¦¬ ì„ íƒ ë²„íŠ¼ -->
        <div class="library-buttons">

        <!-- ì„ íƒ ì•ˆë‚´ ë©”ì‹œì§€ -->
        <div class="no-selection" id="no-selection">

        </div>

        <!-- Three.js ì„¹ì…˜ -->
        <!-- ì½”ë“œ: js/threejs.js -->
        <div class="render-section" id="threejs-section">
            <h2>Three.js ë Œë”ë§</h2>
            <div class="canvas-container">
                <canvas id="threejs-canvas"></canvas>
            </div>
            <div class="info">Three.jsë¥¼ ì‚¬ìš©í•œ GLTF ëª¨ë¸ ë Œë”ë§</div>
            <div class="controls">
                <button onclick="resetThreeCamera()">ì¹´ë©”ë¼ ë¦¬ì…‹</button>
                <button onclick="toggleThreeAnimation()">ì• ë‹ˆë©”ì´ì…˜ í† ê¸€</button>

        <!-- WebGL ì„¹ì…˜ -->
        <!-- ì½”ë“œ: js/webgl.js -->
        <div class="render-section" id="webgl-section">
            <h2>WebGL (Native) ë Œë”ë§</h2>
            <div class="canvas-container">

            <div class="controls">
                <button onclick="resetWebGLCamera()">ì¹´ë©”ë¼ ë¦¬ì…‹</button>
                <button onclick="toggleWebGLRotation()">íšŒì „ í† ê¸€</button>

        <!-- A-Frame ì„¹ì…˜ -->
        <!-- ì½”ë“œ: components/aframe.html -->
        <div class="render-section" id="aframe-section">
            <h2>A-Frame ë Œë”ë§</h2>
            <div class="canvas-container" id="aframe-container"></div>
            <div class="info">A-Frameì„ ì‚¬ìš©í•œ GLTF ëª¨ë¸ ë Œë”ë§ (ìë™ íšŒì „)</div>

    <!-- ì™¸ë¶€ JavaScript íŒŒì¼ -->
    <script src="js/threejs.js"></script>
    <script src="js/webgl.js"></script>

    <!-- ì´ˆê¸°í™” -->
    <script>
        let currentLibrary = null;
        let threejsInitialized = false;
        let webglInitialized = false;
        let aframeLoaded = false;

        // ë¼ì´ë¸ŒëŸ¬ë¦¬ ì„ íƒ í•¨ìˆ˜
        function selectLibrary(library, buttonElement) {
            // URL íŒŒë¼ë¯¸í„° ì—…ë°ì´íŠ¸
            const url = new URL(window.location);
            url.searchParams.set('library', library);
            window.history.pushState({ library: library }, '', url);

            // ëª¨ë“  ì„¹ì…˜ ìˆ¨ê¸°ê¸°
            document.querySelectorAll('.render-section').forEach(section => {
                section.classList.remove('active');
            });

            // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
            document.querySelectorAll('.lib-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // ì„ íƒ ì•ˆë‚´ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            document.getElementById('no-selection').style.display = 'none';

            // ì„ íƒí•œ ë¼ì´ë¸ŒëŸ¬ë¦¬ í™œì„±í™”
            currentLibrary = library;
            const section = document.getElementById(library + '-section');

            section.classList.add('active');
            buttonElement.classList.add('active');

            // ì„ íƒí•œ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì´ˆê¸°í™”
            if (library === 'threejs' && !threejsInitialized) {
                initThreeJS();
                threejsInitialized = true;
            } else if (library === 'webgl' && !webglInitialized) {
                initWebGL();
                webglInitialized = true;
            } else if (library === 'aframe' && !aframeLoaded) {
                loadAFrame();
                aframeLoaded = true;
            }
        }

        // URL íŒŒë¼ë¯¸í„°ì—ì„œ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì½ê¸°
        function getLibraryFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('library');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URL íŒŒë¼ë¯¸í„° í™•ì¸í•˜ì—¬ ë¼ì´ë¸ŒëŸ¬ë¦¬ ìë™ ì„ íƒ
        function initFromURL() {
            const library = getLibraryFromURL();
            if (library && ['threejs', 'webgl', 'aframe'].includes(library)) {
                const button = document.querySelector(`[data-library="${library}"]`);
                if (button) {
                    selectLibrary(library, button);
                }
            }
        }

        // A-Frame ë¡œë“œ í•¨ìˆ˜
        function loadAFrame() {
            const container = document.getElementById('aframe-container');
            if (container && !container.innerHTML.trim()) {
                fetch('components/aframe.html')
                    .then(response => response.text())
                    .then(html => {
                        container.innerHTML = html;

                        // A-Frame ëª¨ë¸ ë¡œë“œ í›„ ë¨¸í‹°ë¦¬ì–¼ ì¡°ì •
                        setTimeout(() => {
                            const scene = document.querySelector('#aframe-scene');
                            if (scene) {
                                const dressEntity = scene.querySelector('#dress-model');
                                if (dressEntity) {
                                    dressEntity.addEventListener('model-loaded', function () {
                                        adjustAFrameMaterials(dressEntity);
                                    });

                                    // ì´ë¯¸ ë¡œë“œëœ ê²½ìš°
                                    if (dressEntity.getObject3D('mesh')) {
                                        adjustAFrameMaterials(dressEntity);
                                    }
                                }
                            }
                        }, 100);
                    })
                    .catch(error => {
                        console.error('A-Frame ì»´í¬ë„ŒíŠ¸ ë¡œë“œ ì˜¤ë¥˜:', error);
                    });
            }
        }

        // A-Frame ë¨¸í‹°ë¦¬ì–¼ ì¡°ì • í•¨ìˆ˜
        function adjustAFrameMaterials(entity) {
            const model = entity.getObject3D('mesh');
            if (!model) return;

            model.traverse(function (obj) {
                if (obj.isMesh && obj.material) {
                    const materials = Array.isArray(obj.material) ? obj.material : [obj.material];
                    materials.forEach(function (mat) {
                        if (!mat) return;

                        // í…ìŠ¤ì²˜ ìƒ‰ê³µê°„ ì„¤ì •
                        if (mat.map) {
                            mat.map.colorSpace = THREE.SRGBColorSpace;
                        }

                        // ìƒ‰ìƒ ë³´ì •: í•˜ì–€ ê³„ì—´ë¡œ
                        if (mat.color) {
                            mat.color.set(0xf5f5f5);  // ë°ì€ í•˜ì–€ìƒ‰ ê³„ì—´
                        }

                        // ë°˜ì‚¬ ì œê±° (ì²œ ì§ˆê°)
                        if (mat.roughness !== undefined) {
                            mat.roughness = 1.0;  // ì™„ì „íˆ ê±°ì¹ ê²Œ = ë°˜ì‚¬ ì—†ìŒ
                        }
                        if (mat.metalness !== undefined) {
                            mat.metalness = 0.0;  // ì™„ì „ ë¹„ê¸ˆì†
                        }
                        if (mat.envMapIntensity !== undefined) {
                            mat.envMapIntensity = 0.0;  // í™˜ê²½ ë°˜ì‚¬ ì œê±°
                        }
                        if (mat.specular !== undefined) {
                            mat.specular.set(0x000000);  // ë°˜ì‚¬ ì—†ìŒ
                        }
                        if (mat.glossiness !== undefined) {
                            mat.glossiness = 0.0;
                        }
                        if ('clearcoat' in mat) {
                            mat.clearcoat = 0.0;
                        }
                        if ('sheen' in mat) {
                            mat.sheen = 0.0;
                        }
                    });
                }
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URL íŒŒë¼ë¯¸í„° í™•ì¸í•˜ì—¬ ë¼ì´ë¸ŒëŸ¬ë¦¬ ìë™ ì„ íƒ
        window.addEventListener('load', () => {
            initFromURL();
        });

        // ë¸Œë¼ìš°ì € ë’¤ë¡œ/ì•ìœ¼ë¡œ ë²„íŠ¼ ì²˜ë¦¬
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.library) {
                const button = document.querySelector(`[data-library="${event.state.library}"]`);
                if (button) {
                    selectLibrary(event.state.library, button);
                }
            } else {
                // URL íŒŒë¼ë¯¸í„°ê°€ ì—†ìœ¼ë©´ ì´ˆê¸° ìƒíƒœë¡œ
                document.querySelectorAll('.render-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.querySelectorAll('.lib-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById('no-selection').style.display = 'block';
            }
        });
    </script>
